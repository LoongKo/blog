<!DOCTYPE html>
<html>
<head>
  <title>LoongKo的博客</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/default.js"></script>
  <script type="text/javascript" src="js/marked.js"></script>
  <link rel="stylesheet" type="text/css" href="css/github-markdown.css">
  <script type="text/javascript">
    $(function(){
      var id = getParams()['id']
      $.get('markdown/'+id+'/article.md',function(data,status){
        var data = handledata(data);
        $('#head').empty().append('<h2>'+data['headinfo']['title']+'</h2><h3>'+data['headinfo']['date']+'</h3>');
        $('#content').empty().append(marked(data['content']));
        $('#content').find('img').each(function(){
          $(this).attr('src','markdown/'+id+'/'+$(this).attr('src'));
        })
      });
    })
  </script>
  <style type="text/css">
    #main{
      padding-left: 20px;
    }
    #main h1 a{
      text-decoration: none;
      color: black;
    }
    #content{
      word-break:break-all;
    }
    #head{

    }
  </style>
</head>
<body>
<div id="main">
  <h1><a href="index.html">LoongKo的博客</a></h1>
  <hr>
  <div id="head"></div>
  <hr>
  <div id="content" class="markdown-body"></div>
</div>
</body>
</html>
